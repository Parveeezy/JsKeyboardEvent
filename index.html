<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JsKeyboardEvent</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/mustard-ui@latest/dist/css/mustard-ui.min.css">
</head>
<body>
    <div class="container">
        <section>
            <div>
                <input type="text" class="i-11" placeholder="enter letters here...">
                <div class="out-11">
                    <div class="line_block">
                        <div class="keyboard first" data="Escape">ESC</div>
                        <div class="gap">
                            <div class="keyboard first" data="F1">F1</div>
                            <div class="keyboard first" data="F2">F2</div>
                            <div class="keyboard first" data="F3">F3</div>
                            <div class="keyboard first" data="F4">F4</div>
                        </div>
                        <div class="gap">
                            <div class="keyboard first" data="F5">F5</div>
                            <div class="keyboard first" data="F6">F6</div>
                            <div class="keyboard first" data="F7">F7</div>
                            <div class="keyboard first" data="F8">F8</div>
                        </div>
                        <div class="gap">
                            <div class="keyboard first" data="F9">F9</div>
                            <div class="keyboard first" data="F10">F10</div>
                            <div class="keyboard first" data="F11">F11</div>
                            <div class="keyboard first" data="F12">F12</div>
                        </div>
                    </div>

                    <div class="line_block">
                        <div class="keyboard second" data="Backquote">`</div>
                        <div class="keyboard second" data="Digit1">1</div>
                        <div class="keyboard second" data="Digit2">2</div>
                        <div class="keyboard second" data="Digit3">3</div>
                        <div class="keyboard second" data="Digit4">4</div>
                        <div class="keyboard second" data="Digit5">5</div>
                        <div class="keyboard second" data="Digit6">6</div>
                        <div class="keyboard second" data="Digit7">7</div>
                        <div class="keyboard second" data="Digit8">8</div>
                        <div class="keyboard second" data="Digit9">9</div>
                        <div class="keyboard second" data="Digit0">0</div>
                        <div class="keyboard second" data="Minus">-</div>
                        <div class="keyboard second" data="Equal">=</div>
                        <div class="keyboard second" data="Backspace">&#129044;</div>
                    </div>

                    <div class="line_block">
                        <div class="keyboard third" data="Tab">Tab</div>
                        <div class="keyboard third" data="KeyQ">q</div>
                        <div class="keyboard third" data="KeyW">w</div>
                        <div class="keyboard third" data="KeyE">e</div>
                        <div class="keyboard third" data="KeyR">r</div>
                        <div class="keyboard third" data="KeyT">t</div>
                        <div class="keyboard third" data="KeyY">y</div>
                        <div class="keyboard third" data="KeyU">u</div>
                        <div class="keyboard third" data="KeyI">i</div>
                        <div class="keyboard third" data="KeyO">o</div>
                        <div class="keyboard third" data="KeyP">p</div>
                        <div class="keyboard third" data="BracketLeft">[</div>
                        <div class="keyboard third" data="BracketRight">]</div>
                        <div class="keyboard third" data="Enter">&#9094;</div>
                    </div>

                    <div class="line_block">
                        <div class="keyboard fourth" data="CapsLock">CapsLock</div>
                        <div class="keyboard fourth" data="KeyA">a</div>
                        <div class="keyboard fourth" data="KeyS">s</div>
                        <div class="keyboard fourth" data="KeyD">d</div>
                        <div class="keyboard fourth" data="KeyF">f</div>
                        <div class="keyboard fourth" data="KeyG">g</div>
                        <div class="keyboard fourth" data="KeyH">h</div>
                        <div class="keyboard fourth" data="KeyJ">j</div>
                        <div class="keyboard fourth" data="KeyK">k</div>
                        <div class="keyboard fourth" data="KeyL">l</div>
                        <div class="keyboard fourth" data="Semicolon">;</div>
                        <div class="keyboard fourth" data="Quote">'</div>
                        <div class="keyboard fourth" data="Backslash">\</div>
                    </div>


                    <div class="line_block">
                        <div class="keyboard fifth" data="ShiftLeft">&#129145;</div>
                        <div class="keyboard fifth" data="KeyZ">z</div>
                        <div class="keyboard fifth" data="KeyX">x</div>
                        <div class="keyboard fifth" data="KeyC">c</div>
                        <div class="keyboard fifth" data="KeyV">v</div>
                        <div class="keyboard fifth" data="KeyB">b</div>
                        <div class="keyboard fifth" data="KeyN">n</div>
                        <div class="keyboard fifth" data="KeyM">m</div>
                        <div class="keyboard fifth" data="Comma">,</div>
                        <div class="keyboard fifth" data="Period">.</div>
                        <div class="keyboard fifth" data="Slash">/</div>
                        <div class="keyboard fifth" data="ShiftRight">&#129145;</div>
                    </div>


                    <div class="line_block">
                        <div class="keyboard sixth" data="ControlLeft">ctrl</div>
                        <div class="keyboard sixth" data="MetaLeft">&#8862;</div>
                        <div class="keyboard sixth" data="AltLeft">Alt</div>
                        <div class="keyboard sixth" data="Space">Space</div>
                        <div class="keyboard sixth" data="AltRight">alt</div>
                        <div class="keyboard sixth" data="ContextMenu">&#9016;</div>
                        <div class="keyboard sixth" data="ControlRight">ctrl</div>
                    </div>

                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
